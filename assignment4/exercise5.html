<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5</title>
  </head>
  <body>
    <button onclick="randomlySetBackgroundColor()" type="button">Switch Color</button>
    <script>
      const generateRandomHexColor = () => {
        const chooseFrom = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let result = '';
        for (let i = 0; i < 6; i++) {
          result += chooseFrom[Math.floor(Math.random() * chooseFrom.length)];
        }
        return result;
      };

      const randomlySetBackgroundColor = () => {
        document.body.setAttribute('style', `background: #${generateRandomHexColor()};`);
      };
    </script>
  </body>
</html>
