<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 1</title>
  </head>
  <body>
    <header>
      <h1>HTML Form</h1>
      <form>
        <p>
          <label for="first-name">First Name</label>
          <input id="first-name" name="firstName" />
        </p>
        <p>
          <label for="last-name">Last Name</label>
          <input id="last-name" name="lastName" />
        </p>
        <p>
          <label for="email">Email</label>
          <input id="email" name="email" />
        </p>
        <p>
          <div>
              <input type="radio" id="undergrad" value="undergrad" name="level" />
              <label for="undergrad">Undergraduate Student</label>
          </div>
          <div>
              <input type="radio" id="grad" value="grad" name="level" />
              <label for="grad">Graduate Student</label>
          </div>
        </p>
        <button type="submit">Submit</button>
        <button type="button">Reset</button>
      </form>
    </header>
  </body>
</html>
